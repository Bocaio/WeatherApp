<body class="bg-[#ACE1AF] flex justify-center items-center h-screen">

            </div>
            <input type="search" id="searchBar" class="outline-none block w-full py-4 px-16  ps-10 text-sm text-black border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:outline-none dark:bg-[#E0FBE2] dark:placeholder-gray-400j dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the city name" required />

        </div>
        <div class="flex gap-2 flex-col items-center justify-center">
            <i id="weatherIcon" class="fa-solid fa-cloud-showers-heavy text-4xl"></i>
            <h1 id="temperature" class="text-[80px]">18Â°C</h1>
            <h1 id="cityName" class="text-3xl font-bold">New York</h1>
            
        </div>
        <div class="flex justify-between">
            <div class="flex flex-col items-center">
                <h1 id="humidity" class="text-2xl">69%</h1>
                <i class="fa-solid fa-water text-2xl "></i>
                <h1 class="text-2xl">Humidity</h1>
            </div>
            <div class="flex flex-col items-center">
                <h1 id="windSpeed" class="text-2xl">7mph</h1>
                <i class="fa-solid fa-wind text-2xl "></i>
                <h1 class="text-2xl">Wind</h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
